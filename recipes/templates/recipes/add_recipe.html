{% extends 'recipes/base.html' %}
{% block title %}Add Recipe{% endblock %}
{% block content %}
    <h2 class="fade-in">Add a New Recipe</h2>
    <form action="{% url 'add_recipe' %}" method="post" enctype="multipart/form-data" class="fade-in">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Recipe</button>
    </form>
{% endblock %}
